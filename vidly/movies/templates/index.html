{% extends 'base.html' %} {% block content %}
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Genre</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody>
    {% for movie in movies %}
    <tr>
      <td>
        <a href="{% url 'movies:details' movie.id %}"> {{ movie.title }}</a>
      </td>
      <td>{{ movie.genre }}</td>
      <td>{{ movie.release_year }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
